apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    defaultConfig {
        applicationId "com.anprsystemsltd.anpr.android.demo.so.ol"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
     }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/httpclient-4.5.10.jar')
    implementation files('libs/httpcore-4.4.12.jar')
}
